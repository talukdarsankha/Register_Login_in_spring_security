<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleafe.org" 
th:replace="baase::Layout(~{::section})" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	
	<section>

<h1>Login pagess</h1>

<div style="margin: 30px; padding: 40px; width: 600px;" >
	<th:block th:if="${param.error}">
		<h3>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h3>
	</th:block>
	<th:block th:if="${param.logout}">
		<p>Logout successfull</p>
	</th:block>
<form  action="logUser" method="post">
	
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
     </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  
 
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>



</section>

</body>
</html>
